<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chinh phục đỉnh Olympus - Mùa VI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="main-content">
            <div class="card_question">
                <div class="q_header">
                    <div class="q_left">
                        Người chơi:
                        <span class="q_name" id="current-player">---</span>
                    </div>
                    <div class="q_right">
                        Câu <span class="q_idx">1</span>/<span class="q_total">?</span>
                    </div>
                </div>

                <div class="q_divider"></div>

                <div class="q_body">
                    <div class="question" id="question-text">
                        Đang tải dữ liệu...
                    </div>
                    <div class="question_image" id="question-image" style="display: none;">
                        <img src="" alt="Question Image">
                    </div>
                </div>
            </div>

            <div class="side_panel">
                <div class="time_limit">
                    <div class="tl_title">Thời gian</div>
                    <div class="tl_time">15</div>
                </div>

                <div class="contestants">
                    <div class="contestant" id="c1" onclick="game.changeScore(0)">
                        <div class="name">Trân Châu</div>
                        <div class="point">0</div>
                    </div>
                    <div class="contestant" id="c2" onclick="game.changeScore(1)">
                        <div class="name">Thanh Tâm</div>
                        <div class="point">0</div>
                    </div>
                    <div class="contestant" id="c3" onclick="game.changeScore(2)">
                        <div class="name">Minh Khánh</div>
                        <div class="point">0</div>
                    </div>
                    <div class="contestant" id="c4" onclick="game.changeScore(3)">
                        <div class="name">Nguyên Anh</div>
                        <div class="point">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom_panel">
            <div class="buzzer_area">
                <div class="buzzer_btn locked" id="buzzer-status">
                    <strong>ĐÃ KHÓA CHUÔNG</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-prev" class="control-btn" title="Câu trước"><i class="fas fa-chevron-left"></i></button>
        <button id="btn-timer" class="control-btn" title="Bắt đầu/Dừng"><i class="fas fa-play"></i></button>
        <div class="grading-btns" style="display:none; gap: 10px;">
            <button id="btn-correct" class="control-btn correct" title="Đúng"><i class="fas fa-check"></i></button>
            <button id="btn-wrong" class="control-btn wrong" title="Sai"><i class="fas fa-times"></i></button>
        </div>
        <button id="btn-answer" class="control-btn" title="Hiện đáp án"><i class="fas fa-eye"></i></button>
        <button id="btn-reset-buzzer" class="control-btn" title="Reset chuông"><i
                class="fas fa-bell-slash"></i></button>
        <button id="btn-next" class="control-btn" title="Câu sau"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
